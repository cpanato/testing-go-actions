name: Reusable GitHub Sync PR
description: |
  This action runs the pulumi preview when opening a PR.

inputs:
  work_dir:
    type: string
    required: false
    description: 'Where the Pulumi config are located.'
  stack_name:
    type: string
    required: true
    description: 'Pulumi stack name.'
  checkout_sha:
    required: false
    type: string
    description: 'Commit SHA to run at.'
  pulumi_access_token:
    required: true
    description: 'Secret for accessing Pulumi.'

runs:
  using: "composite"

  steps:
    - run: "$GITHUB_ACTION_PATH/make" yaml-sort
      working-directory: '${{ inputs.work_dir }}'

    - run: ls -la

    - run: ls -la "$GITHUB_ACTION_PATH"

    - uses: pulumi/actions@d1936f654af277244c132c9c0cbb42c7ad81050a # v3
      with:
        command: preview
        stack-name: '${{ inputs.stack_name }}'
        refresh: false
        work-dir: '${{ inputs.work_dir }}'
      env:
        PULUMI_ACCESS_TOKEN: ${{ inputs.pulumi_access_token }}
